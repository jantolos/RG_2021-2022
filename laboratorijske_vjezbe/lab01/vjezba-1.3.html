<body>
<div class="tekst">
<h1>Vježba 1.3.<h1>
<h3 style="color:gray">Koordinatni sustavi i transformacije kod iscrtavanja</h3>
</div>

<div class="tekst">
1.3. <b>Crtanje u prirodnim koordinatama (2):</b> &nbsp;
Nacrtajte koordinatne osi i graf funkcije sinus za jednu
periodu od 0 do 2*Pi.
</div>
<div class="tekst">
    <p><b>Ad. 1.3.</b></p>
    <script async>
        window.onload = crtaj;
        function crtaj(){
            var pl = document.getElementById("platno1");
            var w = pl.width;
            var h = pl.height;
            var g = pl.getContext("2d");

            var x_max = 8;
            var x_min = -2;
            var y_max = 5;
            var y_min = -5;
            
            g.beginPath();
            g.moveTo(100,0);
            g.lineTo(100,500);
            g.moveTo(0,250);
            g.lineTo(500,250);
            g.strokeStyle = 'black';
            g.stroke();

            for (let i = 0; i <= 2*Math.PI; i+=0.01) {
                var x = i;
                var y = Math.sin(x);

                var s_x = (w-0)/(x_max - x_min);
                var s_y = (0-h)/(y_max - y_min);
                var p_x = -(s_x*x_min);
                var p_y = -(s_y*y_max);
                var x_crtano = (s_x*x)+p_x;
                var y_crtano = (s_y*y)+p_y;

                if (i == 0) {
                    g.beginPath();
                    g.moveTo(x_crtano,y_crtano)
                }
                else{
                    g.lineTo(x_crtano,y_crtano);
                    g.strokeStyle = 'red';
                    g.stroke();
                }
            }
        }
    </script>
    <canvas id="platno1" width="500" height="500" style="border:5px solid black"> Vaš preglednik ne podržava HTML5 canvas. </canvas>
</div>
</body>
